{% extends 'base.html' %}
<style>
    .form-control {
        width: 100%; /* Garante que os campos ocupem a largura total do contêiner */
    }
</style>

{% block content %}
<div class="container p-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mt-5">
            <h3 class="text-center mb-4">MIDAS - Sistema de Controle e Gerenciamento Financeiro</h3>
            <div class="card p-4 shadow-sm"> <!-- Adicionado card para encapsular o formulário -->
                <h2 class="text-center">Login</h2>
                <form method="post" class="mt-3" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                    <label for="{{ form.username.id_for_label }}">Email</label> <!-- Modificação aqui -->
                    <input type="email" class="form-control" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" placeholder="Seu email" value="{{ form.username.value|default_if_none:'' }}" required> <!-- Type modificado para email e adicionado placeholder -->
                    </div>
                    <div class="form-group mb-2">
                        {{ form.password.label_tag }}
                        <input type="password" class="form-control" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Login</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning mt-3" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
